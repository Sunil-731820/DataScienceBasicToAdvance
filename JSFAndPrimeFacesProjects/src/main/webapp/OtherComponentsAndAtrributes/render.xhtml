<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<h3>Example Of The Render </h3>
	
	
	<center>
		<h:form id="userForm">
			<div id="input">
					<h:outputLabel value="Enter Name"/>
					<h:inputText id="nameId" styleClass="nameTextbox" value="#{userBean.username}"/>
			</div>
			
			<div id="btn">
				<h:commandButton value="Submit" styleClass="btn btn-primary btn-sm">
					<f:ajax execute="nameId" render="userId"/>
				</h:commandButton>
			</div>
			
			<div id="output">
				<h4>
					<h:outputText id="userId" value="#{userBean.user}"></h:outputText>
				</h4>
			</div>
		</h:form>
	</center>
</h:body>
</html>
