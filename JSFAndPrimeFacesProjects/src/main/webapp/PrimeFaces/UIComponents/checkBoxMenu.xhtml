<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Example Of The Check Box Menu</title>
</h:head>

<h:body>
	<h2>Example Of The Check Box Menu</h2>
	<h:form>  
		<h:panelGrid columns="2" cellpadding="5">  
			<h:outputLabel for="menu" value="Select Cities: " />  
				<p:selectCheckboxMenu id="menu" value="#{checkboxMenu.selectedCities}" label="Cities"  
					filter="true" filterMatchMode="startsWith" panelStyle="width:250px">  
						<f:selectItems value="#{checkboxMenu.cities}" />  
				</p:selectCheckboxMenu>  
			</h:panelGrid>  
	</h:form>  
</h:body>
</html>
