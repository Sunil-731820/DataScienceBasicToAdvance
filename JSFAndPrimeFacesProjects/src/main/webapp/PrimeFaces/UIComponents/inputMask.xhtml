<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
 	<title>Input Mask </title>
 </h:head>
 <h:body>
 	<h2>Example Of The Input Mask </h2>
 	<h:form>
 		<p:outputLabel for="date" value="date"/>
 		<p:inputMask mask="99/99/9999" id="date" value="#{inputMask.date}"/>
 		
 		<p:outputLabel for="phone" value="Phone"/>
 		<p:inputMask mask="(999) 99-9999" id="phone" value="#{inputMask.phone}"/>
 		
 		<p:commandButton value="Submit" oncomplete="PF('dlg').show()" action="responsePage.xhtml"/>
 		<p:commandButton value="Reset" type="reset"/>
 	</h:form>
 </h:body>
 </html>
