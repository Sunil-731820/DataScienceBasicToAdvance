<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
 	<title>Example Of the Editor</title>
 </h:head>
 
 <h:body>
 	<h2>Example of The Editor</h2>
 	<h:form>
 		<p:editor id="editor" widgetVar="editorWidget" value="#{editor.text}" width="600"/>
 		<p:commandButton value="Submit" icon="ui-icon-disk"/>
 		<p:commandButton value="Clear" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close"></p:commandButton>
 	</h:form>
 </h:body>
 </html>
