<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Example Of The AutoComplete</title>
</h:head>

<h:body>
	<h2>AutoComplete Example</h2>
	<h:form>  
		<p:growl id="msgs" showDetail="true" />  
			<h:panelGrid columns="2" cellpadding="5">  
				<p:outputLabel value="Provide Country: " />  
				<p:autoComplete value="#{autoComplete.countryName}" completeMethod="#{autoComplete.countryList()}" />  
			</h:panelGrid>  
</h:form>  
</h:body>

</html>
