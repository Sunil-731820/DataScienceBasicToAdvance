<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
 	<title>Example Of The Data Table </title>
 </h:head>
 <h:body>
 	<h2>Use Of The Data Table </h2>
 	
 	<h:dataTable value="#{product.productList}" var="p">
 	
 	<h:column>
 		<f:facet name="haeder">Id</f:facet>
 		<h:outputText value="#{p.id}"></h:outputText>
 	</h:column>
 	
 	<h:column>
 		<f:facet name="header">Name</f:facet>
 		<h:outputText value="#{p.name}"></h:outputText>
 	</h:column>
 	
 	<h:column>
 		<f:facet name="header">Price</f:facet>
 		<h:outputText value="#{p.price}"></h:outputText>
 	</h:column>
 	
 	</h:dataTable>
 </h:body>
 </html>
