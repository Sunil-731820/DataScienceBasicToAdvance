<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Response Page</title>
</h:head>

<h:body>
	<h3>Response Page is </h3>
	<table>
		<tr>
			<td>
				<h:outputText value="Hello #{user.name}"/>
			</td>
		</tr>
		
		<tr>
			<td>
				Email is : <h:outputText value="#{user.email}"></h:outputText>
			</td>
		</tr>
		
		<tr>
			<td>
				Password is : <h:outputText value="#{user.password}"></h:outputText>
			</td>
		</tr>
		
		<tr>
			<td>
				Gender is : <h:outputText value="#{user.gender}"></h:outputText>
			</td>
		</tr>
		
		<tr>
			<td>
				Address is : <h:outputText value="#{user.address}"></h:outputText>
			</td>
		</tr>
	</table>
</h:body>
</html>
