<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
 <h:head>
 	<title>Regex Example</title>
 </h:head>
 
 <h:body>
 	<h2>Example Of The Regex validation </h2>
 	<h:form id="form">  
		<h:outputLabel for="username">User Name</h:outputLabel>  	
		<h:inputText id="name-id" value="#{user.name}" validatorMessage="Your name can have only Alphabets">  
		<f:validateRegex pattern="^([a-zA-Z]+(.)?[\s]*)$" />  
		</h:inputText><br/>  
		<h:commandButton value="OK" action="response1.xhtml"></h:commandButton>  
</h:form>  
 </h:body>
 
 </html>
