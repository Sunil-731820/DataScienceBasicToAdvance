<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
<h:head>
	<title>this is The Example Of The Details Submission to Another Page</title>
</h:head>

<h:body>
	<h:form>
		<h1>Please ENter the Details </h1>
		
		<h:panelGrid columns="3" align="left">
			<h:outputText value="Enter You id"/>
			
			<h:inputText id="uid" value="#{helloBeanNext.userId}"
			converterMessage="Please Enter Integer Value"/>
			<h:message for="uid" style="color:red"/>
			
			<h:outputText value="Enter Your Name"/>
			<h:inputText id="nme" value="#{helloBeanNext.name}"/>
			<h:message for="nme" style="color:red"/>
			
			<h:outputText value="Enter Your percentage"/>
			
			<h:inputText id="per" value="#{helloBeanNext.percent}"
			converterMessage="Please Enter the Double Values Only"/>
			<h:message for="per" style="color:red"/>
			
			<h:outputText value="Enter Your Salary"/>
			<h:inputText id="sal" value="#{helloBeanNext}"
			converterMessage="Please give Integer Value like 1212"/>
			<h:message for="sal" style="color:red"/>
			
			<h:outputText value="Enter the Zip code "/>
			<h:inputText id="zc" value="#{helloBeanNext.zipcode}"
			converterMessage="Plesae Give Proper ZipCode " size="6"/>
			<h:message for="zc" style="color:red"></h:message>
			<h:commandButton value="Submit" action="#{helloBeanNext.display}"/>
			<h:commandButton value="Reset" type="reset"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
      
</html>
