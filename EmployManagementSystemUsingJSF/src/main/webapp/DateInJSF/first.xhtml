<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
 
 <h:head>
 	<title>Example Of The Date </title>
 </h:head>
 
<h:body>
	<h:panelGrid columns="3" align="left">

                  <h:outputText value="Enter your DOB" />

                <h:inputText id="dob" value="#{helloBean.dob}" converterMessage="Please enter date in the DD-MM-YYYY format">

                <f:convertDateTime pattern="dd-MM-yyyy" />

                </h:inputText>

                <h:message for="dob" style="color:red" />

                <h:commandButton value="Submit" action="#{helloBean.display}" />

        </h:panelGrid>
</h:body>
 
 </html>
