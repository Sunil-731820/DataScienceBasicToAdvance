<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
<h:head>
</h:head>

<h:body>
	<h:form>
		<h:inputText  id="name" value="#{helloWorld.userName}"/>
		<br></br>	
		
		<h:commandButton value="Say Hello">
			<f:ajax execute="name" render="sayHello">
			
			</f:ajax>
		
		</h:commandButton>
		<h2>
		<h:outputText id="sayHello" value="#{helloWorld.helloMessage}"/>
		
		
		</h2>
	</h:form>

</h:body>
</html>
