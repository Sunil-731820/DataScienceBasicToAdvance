<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
<h:head>
	<title>This is The Example Of The JSF</title>
</h:head>

<h:body>
	<h:form>
		<table border="10px">
			<tr>
				<td>
					<h:outputText value="Enter Your user Name "/>
				</td>
				<td>
					<h:inputText id="userName" value="#{user.strUserName}"  ></h:inputText>
				</td>
			</tr>
			
			<tr>
				<td>
					<h:outputText value="Enter The password"/>
				</td>
				<td>
					<h:inputText id="password" value="#{user.strPassword}"></h:inputText>
				</td>
			
			</tr>
			
			<tr>
				<td>
					<h:commandButton value="Login" action="#{user.checkUser}"></h:commandButton>
				</td>
			</tr>
		
		</table>
	
	</h:form>

</h:body>

</html>
