<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
 <h:head>
 	<title>Show All User </title>
 </h:head>
 
 <h:body>
 	<div>
 		
 		<h:form >
 			<center>user Records is </center>
 			
 			<h:dataTable value="#{user.showUser()}" var="a" border="10px">
 			
 				<h:column>
 					<f:facet name="header">user Id</f:facet>
 					<h:outputText value="#{a.id}" />
 				</h:column>
 				
 				<h:column>
 					<f:facet name="header">User Name</f:facet>
 					<h:outputText value="#{a.name}"/>
 				</h:column>
 				
 				<h:column>
 					<f:facet name="header">Email Id</f:facet>
 					<h:outputText value="#{a.email}"/>
 				</h:column>
 				
 				<h:column>
 					<f:facet name="header">Password</f:facet>
 					<h:outputText value="#{a.password}"/>
 				</h:column>
 				
 				<h:column>
 					<f:facet name="header"></f:facet>
 					<h:outputText value="#{a.gender}"/>
 				</h:column>
 				
 				<h:column>
 					<f:facet name="header"></f:facet>
 					<h:outputText value="#{a.address}"/>
 				</h:column>
 				
 			
 			</h:dataTable>
 		</h:form>
 	
 	
 	
 	</div>
 
 </h:body>
</html>
