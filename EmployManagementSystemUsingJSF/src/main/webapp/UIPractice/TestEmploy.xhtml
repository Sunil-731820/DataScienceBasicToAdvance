<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>This is the List of The Employ table Here</title>
</h:head>

<h:body>
	<h:dataTable
	value="#{test.employ}" var="employ">
	
	<h:column>
		<f:facet name="header">Employ Id </f:facet>
		<h:outputText value="#{employ.empNo}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">EmpfirstName</f:facet>
		<h:outputText value="#{employ.empFirstName}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">EmpLastName</f:facet>
		<h:outputText value="#{employ.empLastName}"/>
	</h:column>
	
	<h:column>
		<f:facet name="heaer">Gender</f:facet>
		<h:outputText value="#{employ.gender}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">Address</f:facet>
		<h:outputText value="#{employ.empAddress}"></h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">Emp Basic</f:facet>
		<h:outputText value="#{employ.empBasic}"></h:outputText>
	</h:column>
	
	<h:column>
		<f:facet name="header">Emp Premium</f:facet>
		<h:outputText value="#{employ.empPremium}"/>
	</h:column>

	
	
	<h:column>
            <f:facet name="header"></f:facet>
            
            <h:commandButton value="Delete" 
               action="#" >        
               <f:setPropertyActionListener 
                  target="#{test.employ}" 
                  value="#{employ}" />
            </h:commandButton>
         </h:column>
</h:dataTable>
</h:body>
	
</html>
