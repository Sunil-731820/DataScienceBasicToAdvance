<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>This Is The Example Of The Ajax Validation</title>
</h:head>

<h:body>
	<h:form>
		<p:panel id="panel-id" header="Add A User">
			<p:messages id="msgs"/>
			
			<h:panelGrid columns="3" cellpadding="5">
			
				<p:outputLabel for="firstName" value="firstName"/>
				<p:inputText id="firstName" value="#{ajaxValidation.firstName}" required="true" label="FirstName Is Atleast 2 character">
					<f:validateLength minimum="2"/>
				</p:inputText>
				<p:message for="firstName" display="icon"/>
				
				
				<p:outputLabel for="lastName" value="lastName"/>
				<p:inputText id="lastName" value="#{ajaxValidation.lastName}" required="true" label="LastName Is Atleast 2 character">
					<f:validateLength minimum="2"/>
					<p:ajax update="msgLastname" event="keyup"/>
				</p:inputText>
				<p:message for="lastName" id="msgLastname" display="icon"></p:message>
			</h:panelGrid>
			
			<p:commandButton value="Save" update="panel-id" actionListener="#{ajaxValidation.save()}" icon="ui-icon-check">
			
			</p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
