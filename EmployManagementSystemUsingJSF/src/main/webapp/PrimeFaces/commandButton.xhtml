<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>This is The Example Of The Command Button</title>
</h:head>

<h:body>
<h:form>
	<p:growl id="growl" life="3000">
		<p:commandButton value="Click Here" update="growl" actionListener="#{commandButton.commandButtonAction}" style="ui-priority-primary">
		
		</p:commandButton>
	</p:growl>
</h:form>
</h:body>
</html>
