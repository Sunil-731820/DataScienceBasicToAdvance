<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>This is the Example Of The Event In </title>
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="3" cellpadding="5">
			<h:outputText value="KeyUp Event"/>
			<p:inputText id="name" value="#{user.name}" placeholder="Enter the First Name">
				<p:ajax event="keyup" update="out"/>
			</p:inputText>
			
		</h:panelGrid>
		<br></br>
			<h:outputText id="out" value="#{user.name}"></h:outputText>
		
	</h:form>

</h:body>


</html>
