<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>This is The Example Of The Ajax Listener</title>
</h:head>

<h:body>
	
	<h:form>
		<h:panelGrid>
			<h:outputText value="Enter"/>
			<p:inputText id="counter" value="#{listenerBean.text}" placeholder="Enter the Text">
				<p:ajax event="keyup" update="out" listener="#{listenerBean.ajaxEvent()}"></p:ajax>
			</p:inputText>
			
			
		</h:panelGrid>
		
		<h:panelGrid id="out">
		<h2>The Output is </h2>
			<h:outputText value="#{listenerBean.text}"></h:outputText>
		</h:panelGrid>
	</h:form>

</h:body>

</html>
