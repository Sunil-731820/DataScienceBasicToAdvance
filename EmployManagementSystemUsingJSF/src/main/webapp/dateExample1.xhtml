<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
<h:head>

</h:head>
<h:body>
	<h:outputText value="Enter Your DOB"/>
	<h:inputText id="db" value="#{dateExample.dob}"
	converterMessage="Please Enter The Date in the DD-MM-YYYY format">
	
	<f:convertDateTime pattern="dd-MM-yyyy"></f:convertDateTime>
	</h:inputText>
	
	<h:message for="db" style="color:red"></h:message>
	
	<h:commandButton type="reset" value="Reset"></h:commandButton>
	<h:commandButton value="Submit" action="#{dateExample.display}"></h:commandButton>
</h:body>
</html>
